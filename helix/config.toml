theme = "nord"

[editor]
true-color = true
line-number = "relative"
mouse = false
rulers = [80]
shell = ["zsh", "-c"]

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
C-f = [":new", ":insert-output lf-pick", ":theme default", "select_all", "split_selection_on_newline", "goto_file", "goto_last_modified_file", ":buffer-close!", ":theme nord"]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.whitespace.render]
nbsp = "all"
tab = "all"

[editor.whitespace.characters]
nbsp = "⍽"
tab = "→"

[editor.lsp]
display-messages = true

[editor.file-picker]
hidden = false

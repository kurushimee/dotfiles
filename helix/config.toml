theme = "sonokai"

[editor]
true-color = true
line-number = "relative"
mouse = false
rulers = [80]
shell = ["zsh", "-c"]

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]

[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
"'" = "'"
'"' = '"'
'`' = '`'
"<" = ">"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.whitespace.render]
nbsp = "all"
tab = "all"

[editor.whitespace.characters]
nbsp = "⍽"
tab = "→"

[editor.lsp]
display-messages = true

[editor.file-picker]
hidden = false

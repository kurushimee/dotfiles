# Fonts
font:
  normal:
    family: mononoki Nerd Font Mono
    style: Regular

  bold:
    family: mononoki Nerd Font Mono
    style: Bold

  italic:
    family: mononoki Nerd Font Mono
    style: Italic

  bold_italic:
    family: mononoki Nerd Font Mono
    style: Bold Italic

  size: 12

# Window
window:
  padding:
    x: 3
    y: 1
  dimensions:
    columns: 110
    lines: 35

# Colors (Material You)
colors:
  # Default colors
  primary:
    background: '#201a19'
    foreground: '#ede0dd'

  # Normal colors
  normal:
    black:   '#5e5c64'
    red:     '#ed333b'
    green:   '#8ff0a4'
    yellow:  '#f9f06b'
    blue:    '#62a0ea'
    magenta: '#c061cb'
    cyan:    '#99c1f1'
    white:   '#ffffff'

  # Bright colors
  bright:
    black:   '#f66151'
    red:     '#ed333b'
    green:   '#8ff0a4'
    yellow:  '#f9f06b'
    blue:    '#62a0ea'
    magenta: '#1a5fb4'
    cyan:    '#3d3846'
    white:   '#ffffff'

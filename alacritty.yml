# Fonts
font:
  normal:
    family: Hasklug Nerd Font
    style: Medium

  size: 11

# Window
window:
  padding:
    x: 12
    y: 2
  dimensions:
    columns: 110
    lines: 36

# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: '#1e222a'
    foreground: '#abb2bf'

  # Normal colors
  normal:
    black:   '#1e2127'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#abb2bf'

  # Bright colors
  bright:
    black:   '#5c6370'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#ffffff'

# Fonts
font:
  normal:
    family: mononoki Nerd Font Mono
    style: Regular

  bold:
    family: mononoki Nerd Font Mono
    style: Bold

  italic:
    family: mononoki Nerd Font Mono
    style: Italic

  bold_italic:
    family: mononoki Nerd Font Mono
    style: Bold Italic

  size: 12

# Window
window:
  padding:
    x: 3
    y: 1
  dimensions:
    columns: 110
    lines: 36

# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: '#1e222a'
    foreground: '#abb2bf'

  # Normal colors
  normal:
    black:   '#1e2127'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#abb2bf'

  # Bright colors
  bright:
    black:   '#5c6370'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#ffffff'
